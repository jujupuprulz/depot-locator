<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Depot Locator</title>
  <style>
    body {
      font-family: 'Exo 2', sans-serif;
      background-color: #0a1128;
      color: #e0e0ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      background-color: rgba(15, 25, 50, 0.7);
      border-radius: 10px;
      border: 1px solid rgba(100, 150, 255, 0.3);
      box-shadow: 0 0 20px rgba(0, 50, 255, 0.3);
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #a0a0ff;
      margin-bottom: 30px;
    }
    
    .button {
      background: linear-gradient(135deg, #3060ff, #6090ff);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 15px 25px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-block;
      text-decoration: none;
      margin: 10px;
      min-width: 200px;
    }
    
    .button:hover {
      background: linear-gradient(135deg, #4070ff, #70a0ff);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 50, 255, 0.3);
    }
    
    .loading {
      margin-top: 20px;
      font-size: 14px;
      color: #a0a0ff;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <script>
    // Redirect to the main application file after a short delay
    window.onload = function() {
      setTimeout(function() {
        window.location.href = 'Latest Version/space-banner-google-maps.html';
      }, 1500);
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>Depot Locator</h1>
    <p>Welcome to the Depot Locator application.</p>
    
    <div>
      <a href="Latest Version/space-banner-google-maps.html" class="button">Launch Depot Locator</a>
    </div>
    
    <div>
      <a href="Latest Version/basic-depot-manager.html" class="button">Open Depot Manager</a>
    </div>
    
    <p class="loading">Redirecting to application...</p>
  </div>
</body>
</html>
